<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses Chart</title>

</head>
<body>

  <div class="card">
    <div class="card-balance">
      <div class="card-balance-info">
        <p class="card-balance-text">Meu saldo</p>
        <h3 class="card-balance-amount">R$921,48</h3>
      </div>
      <img src="./images/logo.svg" alt="" srcset="">
    </div>
    <div class="card-spending">
      <div class="card-spending-content">
        <h2 class="card-spending-title">Gastos - Última semana</h2>
        <div class="card-expenses">
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">seg</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">ter</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">qua</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">qui</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">sex</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">sáb</p>
          </div>
          <div class="card-spend">
            <span class="card-spend-tooltip"></span>
            <div class="card-spend-graph"></div>
            <p class="card-spend-month">dom</p>
          </div>
        </div>
        <div class="card-spending-footer">
          <div class="card-footer-month">
            <p class="card-month-text">Total este mês</p>
            <h3 class="card-month-balance">R$478,33</h3>
          </div>
          <div class="card-footer-last-month">
            <p class="card-last-month-percent">+2.4%</p>
            <p class="card-last-month-text">do últimos mês</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>
</html>
